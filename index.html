<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects and Object Constructors</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/script.js" defer></script>
</head>
<body>
  <dialog>
    <form>
      <legend>Add new book:</legend>

      <label for="book_title">Title:</label>
      <input type="text" id="book_title" name="book_title">
      
      <label for="book_author">Author:</label>
      <input type="text" id="book_author" name="book_author">
      
      <label for="book_pages">Pages:</label>
      <input type="number" id="book_pages" name="book_pages">
      
      <label for="book_read">Read:</label>
      <select id="book_read" name="book_read">
        <option value="yes">yes</option>
        <option value="no">no</option>
      </select>

      <button type="submit" formmethod="dialog">Cancel</button>
      <button type="submit" id="confirm_btn">Confirm</button>
    </form>
  </dialog>
  <button id="add_btn">Add new book</button>
  <div class="cards"></div>
</body>
</html>
